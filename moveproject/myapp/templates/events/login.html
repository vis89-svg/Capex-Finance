<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1A1919;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Added to position the top-left image */
        }

        .login-form {
            width: 420px;
            height: 473px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background-color: black;
        }

        .left-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A1919;
            padding: 20px;
            height: 200px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .dynamic-text {
            font-family: 'Roboto', sans-serif;
            font-size: 35px; /* Adjust size as needed */
            color: yellow;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            overflow: hidden;
            width: 100%; /* Full width to start */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: yellow; }
        }

        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .dynamic-text.typing {
            animation: typing 1s steps(40, end) forwards, fade-out 1s ease-out 1s forwards;
        }

        .dynamic-text.blink-caret {
            animation: blink-caret 0.75s step-end infinite;
        }

        .dynamic-text .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: blink-caret 0.75s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        .right-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-control {
            width: 300px;
            height: 50px;
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            border: 1px solid #00000040;
            background-color: #1A1919;
            color: white; /* Ensure text color is white */
        }

        .form-control:focus {
            background-color: #1A1919; /* Keep the background color same on focus */
            color: white; /* Keep the text color same on focus */
            border-color: rgba(0, 0, 0, 0.25); /* Keep the border color same on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1); /* Keep the box shadow same on focus */
        }

        .form-control::placeholder {
            color: #e0e0e0;
        }

        input:focus,
        textarea:focus {
            background-color: #1A1919;
            color: white;
            border-color: #00000040; /* Match border color to background */
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }

        .form-group {
            width: 100%;
            text-align: center;
        }

        .form-group label {
            display: none;
        }

        .btn {
            width: 100%;
        }

        .logo {
            width: 120px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        .top-left-image {
            position: absolute;
            top: 20px;
            left: -70px;
            width: 190px; 
            height: 108px;/* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <!-- Added top-left image -->
        {% load static %}
        <img src="{% static 'Group 24.png' %}" alt="Top Left Image" class="top-left-image">
        
        <div class="left-content">
            <div class="dynamic-text" id="dynamic-text">
                <span class="text"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="right-content">
            <div class="login-form">
                <img src="{% static 'CAPEX.png' %}" alt="Company Logo" class="logo">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary"
                        style="margin-top: 30px; width: 80px; margin-left: 117px; border-radius: 10px; background-color: #1A1919; border-color: #1A1919;">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "LEGACY FINANCE",
            "Finance Simplified",
            "Efficient Budgeting",
            "Capex",
            "Let's Get started"
        ];

        function animateText(element, texts, index = 0) {
            const textElement = element.querySelector('.text');
            textElement.innerText = texts[index];
            textElement.style.width = '0'; // Start animation from zero width

            // Apply typing animation
            textElement.classList.add('typing');

            // Move to the next text after animation is done
            setTimeout(() => {
                textElement.classList.remove('typing');
                textElement.style.width = '0'; // Reset width
                setTimeout(() => {
                    animateText(element, texts, (index + 1) % texts.length);
                }, 500);  // Delay before next text
            }, 3000);  // Duration of typing animation + fade-out
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dynamicText = document.getElementById('dynamic-text');
            animateText(dynamicText, texts);
        });
    </script>
</body>
</html>
