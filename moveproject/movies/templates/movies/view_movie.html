<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <style>
        /* Basic styling for cards */
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .details-section {
            margin-top: 24px;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            display: none; /* Hidden by default */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .movie-actions a {
            margin-right: 8px;
            color: #007bff;
            text-decoration: none;
        }
        .movie-actions a:hover {
            text-decoration: underline;
        }
        .add-movie-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            width: 300px;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s;
        }
        .add-movie-card:hover {
            background-color: #e9e9e9;
        }
        .plus-sign {
            font-size: 3em;
            color: #007bff;
            display: block;
            margin-bottom: 8px;
        }
        .add-movie-text {
            font-size: 1.2em;
            color: #007bff;
        }
        .main-card {
            background-color: #e0f7fa;
        }
    </style>
    <script>
        let lastClickedCard = null; // To track the last clicked card

        function extractNumbers(description) {
            // Match both positive and negative numbers
            const matches = description.match(/-?\d+/g);
            return matches ? matches.map(Number) : [];
        }

        function calculateSum(numbers) {
            return numbers.reduce((acc, num) => acc + num, 0);
        }

        function showDetails(movieName, movieDetails, cardElement) {
            const detailsSection = document.getElementById('details-section');

            if (lastClickedCard === cardElement) {
                // Collapse if the same card is clicked again
                detailsSection.style.display = "none";
                lastClickedCard = null;
            } else {
                // Update and show details if a different card is clicked
                let detailsHtml = `
                    <h2>${movieName}</h2>
                    <table>
                        <tr>
                            <th>Genre</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>`;

                movieDetails.forEach(function(detail) {
                    detailsHtml += `
                        <tr>
                            <td>${detail.genere}</td>
                            <td>${detail.discription}</td>
                            <td class="movie-actions">
                                <a href="${detail.editUrl}">Edit</a>
                                <a href="${detail.deleteUrl}">Delete</a>
                            </td>
                        </tr>`;
                });

                detailsHtml += `</table>`;

                detailsSection.innerHTML = detailsHtml;
                detailsSection.style.display = "block";
                lastClickedCard = cardElement; // Update last clicked card
            }
        }

        function updateCardNumbers() {
            const cards = document.querySelectorAll('.card:not(.main-card)');
            let allNumbers = []; // Array to store all numbers

            cards.forEach(card => {
                const description = card.getAttribute('data-description');
                const numbers = extractNumbers(description);
                const sum = calculateSum(numbers);
                const numberElement = card.querySelector('.card-number');
                
                if (numberElement) {
                    numberElement.textContent = sum; // Display the sum for individual movie cards
                }

                allNumbers = allNumbers.concat(numbers); // Accumulate numbers
            });

            // Update the main card with the total sum of all numbers
            const mainCardNumberElement = document.querySelector('.main-card .card-number');
            if (mainCardNumberElement) {
                const totalSum = calculateSum(allNumbers);
                mainCardNumberElement.textContent = totalSum; // Display total sum
            }
        }

        window.onload = function() {
            updateCardNumbers();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Recalculate sums if any new cards are dynamically added
            const observer = new MutationObserver(updateCardNumbers);
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</head>
<body>
    <h1>Movie List</h1>

    <!-- Card to add a new movie -->
    <a href="{% url 'create_movie' %}" class="add-movie-card">
        <div class="plus-sign">+</div>
        <div class="add-movie-text">Add New Movie</div>
    </a>
    

    <!-- Main card to display the total sum -->
    <div class="card main-card">
        <div class="card-title">CEO</div>
        <div class="card-number"></div> <!-- Display total sum here -->
    </div>

    <!-- Group movies by name -->
    {% regroup movies by name as grouped_movies %}

    <!-- Loop through each group and display the title in a card -->
    {% for group in grouped_movies %}
    <div class="card" data-description="{% for movie in group.list %}{{ movie.discription }}{% if not forloop.last %} {% endif %}{% endfor %}" onclick="showDetails('{{ group.grouper }}', [
        {% for movie in group.list %}
        {
            genere: '{{ movie.genere }}',
            discription: '{{ movie.discription }}',
            editUrl: '{% url 'edit_movie' movie.pk %}',
            deleteUrl: '{% url 'delete_movie' movie.pk %}'
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ], this)">
        <div class="card-title">{{ group.grouper }}</div> <!-- Display the movie name here -->
        <div class="card-number"></div> <!-- Display extracted sum -->
    </div>
    {% endfor %}

    <!-- Section to display the details of the selected movie -->
    <div id="details-section" class="details-section"></div>
</body>
</html>
